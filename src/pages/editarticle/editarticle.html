<ion-header>

  <ion-navbar>

    <ion-title text-center>{{pageTitle}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-input formControlName="title" placeholder="Title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input formControlName="image" placeholder="Image Url"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea rows="15" formControlName="desc" placeholder="Description"></ion-textarea>
    </ion-item>
    <ion-row>
      <ion-col>
        <button ion-button block (click)="onCancel()" color="danger" type="button">Cancel</button>
      </ion-col>
      <ion-col>
        <button ion-button block [disabled]="!articleForm.valid" type="submit">Save Article</button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
