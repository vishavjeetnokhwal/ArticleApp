<ion-menu [content]="nav">
    <ion-header>
        <ion-toolbar>
            <ion-title>
                Menu
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button *ngIf="user" (click)="onPageLoad(profilePage)" ion-item detail-push>
                <ion-avatar item-start>
                    <img [src]="user?.image">
                </ion-avatar>
                <h2>{{user?.name}}</h2>
            </button>

            <button ion-item icon-left (click)="onPageLoad(homePage)">
                <ion-icon name="home"></ion-icon>Home</button>

            <button *ngIf="!user" ion-item icon-left (click)="onPageLoad(loginPage)">
                <ion-icon name="log-in"></ion-icon>Login</button>

            <button *ngIf="!user" ion-item icon-left (click)="onPageLoad(signUpPage)">
                <ion-icon name="person-add"></ion-icon>Sign Up</button>


            <button ion-item icon-left (click)="onPageLoad(editArticlePage)">
                <ion-icon name="create"></ion-icon>New Article</button>

            <button ion-item icon-left (click)="onPageLoad(settingsPage)">
                <ion-icon name="settings"></ion-icon>Settings</button>

            <button *ngIf="user" ion-item icon-left (click)="onLogout()">
                <ion-icon name="log-out"></ion-icon>Log Out</button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #nav></ion-nav>
